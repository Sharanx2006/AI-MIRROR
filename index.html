<!DOCTYPE html>
<html>
<head>
  <title>AI Mirror: Deepfake vs Reality</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Optional styling to make the button nicer */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  AI Mirror: Deepfake vs Reality Analyzer</h1>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <button onclick="uploadFile()">Analyze</button>
  <div id="result"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image file.");
        return;
      }
      const formData = new FormData();
      formData.append("file", file);
      document.getElementById("result").innerText = "Analyzing...";
      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        document.getElementById("result").innerText =
          `Result: ${data.result}\nConfidence: ${data.confidence}%`;
      } catch (err) {
        document.getElementById("result").innerText = "Error: Could not analyze image.";
      }
    }
  </script>
</body>
</html>
